<!DOCTYPE html>
<html>
	<head>
		<title>Pincode Finder Settings </title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
		<style>
		#header{
			position:fixed;
			top: 0;
			width: 100%;
		}
		table, th, td {
			border: 1px solid rgba(66, 167, 245,0.9);
			padding:1em;
			
			text-align: center;
		}
		
		.Settings-alignment{
			padding:4rem;
			background-color: rgba(230, 236, 240,0.3);
			box-shadow: 5px 10px 18px #acdaf2
			
		}
		.box{
			box-shadow: 5px 10px 18px #acdaf2	
		}
		#SaveState{
			box-shadow: 5px 10px 18px #acdaf2
			
		}
		#SaveState:hover {
			box-shadow: 2.5px 5px 8px #acdaf2
			
		}
		</style>
		
	</head>
<body>
	<!-- Header -->
	<div class="row bg-primary text-white box" id="header" >
		<div class="col-6 ">
			<nav class="navbar navbar-light ">
				<div class="container">
					<a class="navbar-brand" href="#">
						<img src="images/logo.png" alt="" width="60" height="48" class="d-inline-block align-text-top">
						Pincode Finder Configuration
					</a>
				</div>
			</nav>
			
		</div>
		<div class="col-6" >
			<nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-end ">
				<div class="container-fluid">
					
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active link-light" aria-current="page" href="https://github.com/joel12345-joel" target="_blank">Developer</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active link-light" href="https://github.com/joel12345-joel/PincodeFinderV_0.0.1/blob/main/README.md" target="_blank">GitHub</a>
							</li>
							
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
	<!-- Content Settings-->
	<div class="row" style="padding-top:6rem">
		<div class="col-6 Settings-alignment">
			<!-- State Settings and Changing-->
			<div class="bg-dark text-white" style="text-align: center; padding:0.4rem; box-shadow: 5px 10px 18px #eff2df;"><h2>State Settings<h2></div>
			
			<p>This Setting Change The Searching Relvant Result to Get accurate Select State of Query</p>
			<label for="select-state" >State of Search</label>
			<select class="form-select form-select-lg mb-3" id="select-state" aria-label=".form-select-lg example">
				<option value="" >Select One State</option>
			</select>
			<button id="SaveState" type="button" class="btn btn-success">Save</button>
		</div>
		<div class="col-6 Settings-alignment">
			<div class="container-fluid">
				<div class="bg-success text-white" style="text-align: center; padding:0.4rem; box-shadow: 5px 10px 18px #eff2df;" ><h2>Selection Details<h2></div>
				<p>Current Selected State</p>
				<h3 id="Display" >not found</h3>
				<table>
					<tr>
						<th>Results</th>
						<th>No of Pincode</th>
						<th>No of District</th>
					</tr>
					<tr>
						<td id="ResultofState"></td>
						<td id="pincodeofState"></td>
						<td id="DistirctofState"></td>
					</tr>
					
				</table>
				
			<div>
			
		<script type="text/javascript" src="PageEventlistener.js"></script>
		<script type="text/javascript" src="options.js"></script>
	</div>
	<div class="row">
		<table id="MasterTable"></table>
	</div>
	
</body>
</html>
